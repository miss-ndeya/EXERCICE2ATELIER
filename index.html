<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Atelier sur les Conditions JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body class="">

                <table class="table table-info table-striped">

                      <tr>

            </div>
            <div class="col-12">
              <p>L'etudiant qui a la plus grande note est <span id="grandeNote">Bamba Ndoye</span>.</p>
              <p>L'etudiant qui est le plus age est <span id="age">Arame Tine</span>.</p>
              <p>L'etudiant qui est le plus jeune est <span id="jeune">Fatoumata Banel</span>.</p>
              <p>L'etudiant qui a la plus faible note est <span id="faibleNote">Oulimata Bodian</span>.</p>
              <p id="filter"></p>

        </div>
    </div>
